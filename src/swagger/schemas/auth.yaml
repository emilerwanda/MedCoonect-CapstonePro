components:
  schemas:
    UserRole:
      type: string
      enum: [patient, doctor, pharmacist, admin]
      description: User role in the system

    UserRegistration:
      type: object
      required: [email, password, fullName, role]
      properties:
        email:
          type: string
          format: email
          example: user@example.com
          description: User email address
        password:
          type: string
          minLength: 6
          example: password123
          description: User password (minimum 6 characters)
        fullName:
          type: string
          example: John Doe
          description: User full name
        role:
          $ref: "#/components/schemas/UserRole"
        phone:
          type: string
          example: "+1234567890"
          description: User phone number (optional)

    UserLogin:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: user@example.com
          description: User email address
        password:
          type: string
          example: password123
          description: User password

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: user@example.com
        fullName:
          type: string
          example: John Doe
        role:
          $ref: "#/components/schemas/UserRole"
        phone:
          type: string
          example: "+1234567890"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            user:
              $ref: "#/components/schemas/UserProfile"
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
              description: JWT authentication token

    PasswordChange:
      type: object
      required: [currentPassword, newPassword]
      properties:
        currentPassword:
          type: string
          example: oldpassword123
          description: Current password
        newPassword:
          type: string
          minLength: 6
          example: newpassword123
          description: New password (minimum 6 characters)

    ProfileUpdate:
      type: object
      properties:
        fullName:
          type: string
          example: John Doe
          description: Updated full name
        phone:
          type: string
          example: "+1234567890"
          description: Updated phone number
